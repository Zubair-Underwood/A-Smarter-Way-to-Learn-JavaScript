<body>


    <script>

        function sumAll() {

            let total = 0;
            for (let i = 0; i < arguments.length; i++) {

                total += arguments[i];
            }

            return total;
        }

        let result = sumAll(3, 5, 7, 2);

        console.log(result);


    </script>

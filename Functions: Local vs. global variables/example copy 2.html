<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var name = "Global Name";

        function exampleFunction() {

            var name = "Local Name";

            console.log("Inside function:", name);
        }

        exampleFunction();

        console.log("Outside function:", name);

    </script>

</body>

</html>

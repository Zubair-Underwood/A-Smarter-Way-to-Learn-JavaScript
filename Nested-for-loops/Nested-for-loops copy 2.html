<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function printSquare(n) {

            for (let i = 0; i < n; i++) {
                let row = '';

                for (let j = 0; j < n; j++) {

                    row += '*';
                }

                document.write(row);
            }
        }

        printSquare(5);


    </script>

</body>

</html>

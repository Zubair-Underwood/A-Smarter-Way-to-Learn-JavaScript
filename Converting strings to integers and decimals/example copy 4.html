<body>

    <script>

        function isValidNumber(str) {
            return !isNaN(parseFloat(str)) && isFinite(str);
        }

        let validNumberString = "123.45";
        let invalidNumberString = "abc";

        console.log(isValidNumber(validNumberString));
        console.log(isValidNumber(invalidNumberString));
    </script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {

            max-width: 100px;
            margin: 5px;
        }
    </style>
</head>

<body>

    <div id="parent">
        <p class="target">This is paragraph 1</p>
        <p>This is paragraph 2</p>
        <p class="target">This is paragraph 3</p>
    </div>
    <button onClick="changeTextInSpecificChildren()">Change Text</button>

    <script>

        function changeTextInSpecificChildren() {

            let parent = document.getElementById("parent");
            let children = parent.children;


            for (var i = 0; i < children.length; i++) {

                if (children[i].nodeName.toLowerCase() === "p" && children[i].classList.contains("target")) {

                    children[i].textContent = "new Text for targeted paragraph" + (i + 1);
                }
            }
        }

    </script>

</body>

</html>

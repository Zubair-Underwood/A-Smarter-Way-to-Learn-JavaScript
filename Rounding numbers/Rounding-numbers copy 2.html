<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>JavaScript Numbers</h1>
    <h2>The toFixed() Method</h2>

    <p>toFixed() converts a number to a string, rounded to a speicified number of decimals:</p>

    <p id="demo"></p>

    <script>
        let num = 5.56789;
        let n = num.toFixed();

        document.getElementById("demo").innerHTML = n;

    </script>


</body>

</html>

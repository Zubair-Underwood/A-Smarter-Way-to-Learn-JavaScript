<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #myDiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
    }
</style>

<body>
    <div id="myDiv"></div>
    <button onclick="toggleBackgroundColor()">Toggle Background Color</button>


    <script>

        var isColor1 = true;

        function toggleBackgroundColor() {
            var divElement = document.getElementById('myDiv');
            if (isColor1) {
                divElement.style.backgroundColor = 'yellow'; // Color 1
            } else {
                divElement.style.backgroundColor = 'lightblue'; // Color 2
            }
            isColor1 = !isColor1; // Toggle the flag
        }

    </script>

</body>

</html>

</html>

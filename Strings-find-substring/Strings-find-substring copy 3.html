<body>

    <script>

        function extractSubstringBetweenChris(str, char1, char2) {

            const index1 = str.indexOf(char1);
            const index2 = str.indexOf(char2);

            if (index1 !== -1 && index2 !== -1 && index1 < index2) {

                return str.slice(index1 + 1, index2);
            } else {

                return "";
            }
        }

        console.log(extractSubstringBetweenChars("Hello [World]!", "[", "]"));
        console.log(extractSubstringBetweenChars("No brackets here", "[", "]"));

    </script>

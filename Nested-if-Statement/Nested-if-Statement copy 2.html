<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let age = prompt("Enter your age:");
        let isMatinee = confirm("Is it a matinee show?");

        let ticketPrice;

        if (age <= 12) {

            ticketPrice = isMatinee ? 5 : 10;
        } else if (age >= 13 && age <= 17) {
            ticketPrice = isMatinee ? 10 : 15;
        } else if (age >= 18 && age <= 64) {
            ticketPrice = isMatinee ? 15 : 20;
        } else {

            ticketPrice = isMatinee ? 7 : 12;
        }

        alert(`Ticket Price: $${ticketPrice}`);

    </script>

</body>

</html>

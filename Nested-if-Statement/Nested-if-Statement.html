<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let score = prompt("Enter the student's score:");

        if (score >= 90) {

            alert("Grade: A");
        } else if (score >= 80) {
            alert("Grade: B");
        } else if (score >= 70) {
            alert("Grade: C");
        } else if (score >= 60) {
            alert("Grade: D");
        } else {
            alert("Grade: F");
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function checkDayType(day) {

            switch (day.toLowerCase()) {

                case "monday":
                case "tuesday":
                case "wednesday":
                case "thursday":
                case "friday":
                    return "Weekday";
                case "saturday":
                case "sunday":
                    return "Weekend";
                default:
                    return "Invalid day";
            }
        }

        console.log(checkDayType("Monday"));
        console.log(checkDayType("Saturday"));
        console.log(checkDayType("Mx"));

    </script>

</body>

</html>

<body>

    <script>

        function printHollowRectangle(rows, columns) {

            for (let i = 0; i < rows; i++) {

                let row = '';

                for (let j = 0; j < columns; j++) {
                    if (i === 0 || i === rows - 1 || j === 0 || j === columns - 1) {
                        row += "*";
                    } else {
                        row += " ";
                    }
                }

                console.log(row);
            }

        }

        printHollowRectangle(4, 6);

    </script>

</body>

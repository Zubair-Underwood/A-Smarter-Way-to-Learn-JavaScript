<body>

    <script>

        function stringToDecimalWithDollarSign(str) {

            return parseFloat(str.replace(/[^\d. -]/g, ""));
        }

        let strWithDollarSign = "$99.99";
        let decimalValueWithDollarSign = stringToDecimalWithDollarSign(strWithDollarSign);
        console.log(decimalValueWithDollarSign);

    </script>

</body>

<!DOCTYPE html>

<body>

    <script>

        function printDiamond(n) {
            if (n % 2 === 0) {

                console.log('Please provide an odd number for a diamond.');
                return;
            }

            const midpoint = Math.floor(n / 2);

            for (let i = 0; i < n; i++) {

                let row = '';
                const spaces = Math.abs(midpoint - i);

                for (let j = 0; j < spaces; j++) {
                    row += ' ';
                }

                for (let k = 0; k < n - 2 * spaces; k++) {
                    row += ' *';
                }

                console.log(row);
            }
        }

        printDiamond(5);

    </script>

</body>

</html>

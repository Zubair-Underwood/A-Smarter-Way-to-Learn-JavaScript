<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p class="target">This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p class="target">This is the third paragraph.</p>
    <button onClick="changeSpecificParagraphs()">Change Specific Paragraphs</button>

    <script>

        function changeSpecificParagraphs() {

            let targetParagraphs = document.getElementsByClassName("target");
            for (var i = 0; i < targetParagraphs.length; i++) {
                targetParagraphs[i].textContent = "New text for targeted paragraph" + (i + 1);
            }
        }

    </script>

</body>

</html>

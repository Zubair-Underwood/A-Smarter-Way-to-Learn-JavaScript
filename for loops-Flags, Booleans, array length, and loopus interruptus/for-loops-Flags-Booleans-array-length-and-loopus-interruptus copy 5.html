<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let fruits = ["banana", "orange", "apple", "grape"];

        for (let i = 0; i < fruits.length; i++) {

            if (fruits[i] === "apple") {
                break;
            }

            document.write(fruits[i] + " ");
        }


    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="textInput" placeholder="Type something...">
    <div id="outputDiv">Entered text will appear here.</div>


    <script>

        function handleInputChange() {

            const enteredText = document.getElementById("textInput").value;
            document.getElementById("outputDiv").textContent = enteredText;
        }

        document.getElementById("textInput").addEventListener("input", handleInputChange);

    </script>

</body>

</html>

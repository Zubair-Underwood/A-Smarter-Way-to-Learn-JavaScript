<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function calculate(operator, num1, num2) {

            switch (operator) {
                case "+":
                    return num1 + num2;
                case "-":
                    return num1 - num2;
                case "*":
                    return num1 * num2;
                case "/":
                    return num1 / num2;
                default:
                    return "Invalid operator";
            }
        }

        console.log(calculate("+", 5, 3));
        console.log(calculate("-", 5, 3));
        console.log(calculate("*", 5, 3));
        console.log(calculate("/", 5, 3));
        console.log(calculate("%", 5, 3));

    </script>

</body>

</html>

<!DOCTYPE html>

<body>

    <script>

        function getMonthName(monthNumber) {

            switch (monthNumber) {

                case 1:
                    return "January";
                case 2:
                    return "feb";
                case 3:
                    return "march";
                case 4:
                    return "april";
                case 5:
                    return "January";
                case 6:
                    return "January";
                case 7:
                    return "January";
                case 8:
                    return "January";
                case 9:
                    return "January";
                case 10:
                    return "January";
                case 11:
                    return "January";
                case 12:
                    return "dec";
                default:
                    return "Invalid month number";
            }
        }

        console.log(getMonthName(1));
        console.log(getMonthName(2));
        console.log(getMonthName(13));

    </script>

</body>

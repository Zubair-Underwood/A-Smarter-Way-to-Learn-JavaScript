<!DOCTYPE html>

<body>

    <script>

        function getPositiveNumber() {
            let number;

            do {
                number = parseFloat(prompt("Enter a positive number:"));
            } while (isNaN(number) || number <= 0);

            console.log("You entered a positive number:", number);
        }

        // Example usage:
        console.log(getPositiveNumber());


    </script>

</body>

<body>

    <script>

        function convertAndControlDecimalPlaces(str, decimalPlaces) {

            let number = parseFloat(str);
            return parseFloat(number.toFixed(decimalPlaces));
        }

        let strDecimal = "7.987654";
        let controlledDecimal = convertAndControlDecimalPlaces(strDecimal, 3);
        console.log(controlledDecimal);

    </script>

</body>

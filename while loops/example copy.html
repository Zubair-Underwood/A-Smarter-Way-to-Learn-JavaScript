<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function calculateFactorial(n) {

            let result = 1;
            let i = 1;

            while (i <= n) {

                result *= i;
                i++;
            }

            return result;
        }

        console.log(calculateFactorial(5));
        console.log(calculateFactorial(1));
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function findIndexOfSubString(str, substring) {

            return str.indexOf(substring);
        }

        console.log(findIndexOfSubstring("Hello, World!", "World"));
        console.log(findIndexOfSubstring("Hello, World!", "Universe"));

    </script>

</body>

</html>

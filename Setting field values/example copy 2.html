<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <textarea id="textareaInput" placeholder="Enter some text....."></textarea>
    <button onClick="setTextareaValue()">Set Textarea Value</button>

    <script>

        function setTextareaValue() {

            var newText = "New text set using JavaScript";
            document.getElementById("textareaInput").value = newText;
        }

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <img id="clickImage"
        src="https://unsplash.com/photos/two-people-standing-on-a-rocky-cliff-face-each-other-gYmExXn83_8"
        alt="Click Me">

    <script>

        const image = document.getElementById("clickImage");

        image.addEventListener("click", function () {

            alert("Image clicked!");
        })

    </script>
</body>

</html>

<!DOCTYPE html>

    <title>Document</title>
</head>

<body>

    <script>
        function getCharacterAtIndex(str, index) {

            if (index >= 0 && index < str.length) {
                return str.charAt(index);
            } else {

                return null;
            }
        }

        console.log(getCharacterAtIndex("Hello, World!", 7));
        console.log(getCharacterAtIndex("Hello, World!", 20));

    </script>

</body>

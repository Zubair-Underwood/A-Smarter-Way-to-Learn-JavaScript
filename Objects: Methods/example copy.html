<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        let Calculator = {

            add: function (a, b) {

                return a + b;
            },

            subtract: function (a, b) {

                return a - b;
            },

            multiply: function (a, b) {

                return a * b;
            },

            divide: function (a, b) {

                if (b !== 0) {

                    return a / b;
                } else {

                    return "cannot divide by zero";
                }
            }
        };

        console.log("Addition:", Calculator.add(5, 3));
        console.log("Subtraction:", Calculator.subtract(7, 2));
        console.log("Multiplication:", Calculator.multiply(7, 2));
        console.log("Division:", Calculator.divide(8, 2));
        console.log("Subtraction:", Calculator.divide(10, 0));



    </script>

</body>

</html>

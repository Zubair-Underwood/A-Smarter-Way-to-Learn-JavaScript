<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let hour = new Date().getHours();

        if (hour >= 6 && hour < 12) {

            alert("Good Morning");
        } else if (hour >= 12 && hour < 18) {

            alert("Good Afternoon");
        } else if (hour >= 18 && hour < 24) {

            alert("Good Evening");
        } else {

            alert("Good Night");
        }

    </script>

</body>

</html>

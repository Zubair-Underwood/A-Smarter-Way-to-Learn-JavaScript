    <script>

        function stringToIntWithCommas(str) {

            return parseInt(str.replace(/,/g, ""), 10);
        }

        let strWithCommas = "1000";
        let intValueWithCommas = stringToIntWithCommas(strWithCommas);
        console.log(intValueWithCommas);

    </script>

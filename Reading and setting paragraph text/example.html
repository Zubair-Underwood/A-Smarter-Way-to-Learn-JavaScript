<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="paragraph"> This is a sample paragraph</p>
    <button onClick="readParagraphText()">Read Paragraph Text</button>

    <script>

        function readParagraphText() {
            let paragraphText = document.getElementById("paragraph").innerText;
            alert("Paragraph Text: " + paragraphText);
        }
    </script>

</body>

</html>

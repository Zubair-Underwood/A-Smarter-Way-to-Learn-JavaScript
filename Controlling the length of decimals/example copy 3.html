<body>

    <script>

        function ensureMaximumDecimalPlaces(number, maxDecimalPlaces) {
            let formattedNumber = parseFloat(number.toFixed(maxDecimalPlaces));
            return formattedNumber;
        }

        // Example usage:
        let originalAmount = 123.456789;
        let maxValueWithDecimals = ensureMaximumDecimalPlaces(originalAmount, 4);
        console.log(maxValueWithDecimals);  // Output: 123.4568


    </script>

</body>

    <script>

        function ensureMinimumDecimalPlaces(number, minDecimalPlaces) {

            let formattedNumber = number.toFixed(minDecimalPlaces);
            return parseFloat(formattedNumber);
        }

        let originalValue = 5;
        let minValueWithDecimals = ensureMinimumDecimalPlaces(originalValue, 2);
        console.log(minValueWithDecimals);

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="paragraph">This is a sample paragraph.</p>
    <button onClick="setParagraphText()">Set Paragraph Text</button>

    <script>

        function setParagraphText() {
            var newParagraphText = "New text set using JavaScript.";
            document.getElementById("paragraph").innerText = newParagraphText;
        }

    </script>


</body>

</html>

<body>

    <script>

        function sumOfEvens(limit) {

            let sum = 0;
            let i = 2;

            while (i <= limit) {

                sum += i;
                i += 2;
            }

            return sum;
        }

        console.log(sumOfEvens(10));
        console.log(sumOfEvens(7));

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style All Headings</title>
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: darkblue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <!-- Add more headings as needed -->
    <button onclick="styleAllHeadings()">Style All Headings</button>

    <script>
        function styleAllHeadings() {
            var headings = document.getElementsByTagName('h1');
            for (var i = 0; i < headings.length; i++) {
                headings[i].style.fontWeight = 'bold';
                headings[i].style.fontStyle = 'italic';
            }
        }
    </script>
</body>

</html>

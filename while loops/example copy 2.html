<body>

    <script>

        function reverseString(input) {
            let reversed = '';
            let i = input.length - 1;

            while (i >= 0) {
                reversed += input[i];
                i--;
            }

            return reversed;
        }

        // Example usage:
        console.log(reverseString('Hello')); // Output: 'olleH'
        console.log(reverseString('JavaScript')); // Output: 'tpircSavaJ'


    </script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let count = 0;

        function incrementCount() {

            count++;

            console.log("Inside function:", count);
        }

        incrementCount();
        incrementCount();
        incrementCount();

        console.log("Outside function:", count);
    </script>

</body>
